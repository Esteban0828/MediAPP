<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <title>App Medicamentos</title>
    <link rel="manifest" href="manifest.json">

    <!-- Android -->

    <meta name="theme-color" content="#343a40"> </meta>

    <!-- IOS -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="img/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="256x256" href="img/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="512x512" href="img/icon-512x512.png">

    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) --> 
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="img/apple-launch-1242x2208.png">
    <!-- iPhone 13 (1170px x 2532px) --> 
    <link rel="apple-touch-startup-image" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" href="img/apple-launch-1170x2532.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-sm">
          <h1 class="display-8" text>Registro Medicamentos</h1>    
        </div>
      </div>
          <div class="container-sm ">        
              <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">                
                      <button id="btnNuevo" class="btn btn-info" data-toggle="tooltip" title="Nuevo Producto"><svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/></svg></button>               
                      <!--Modal-->
                      <div class="modal fade" id="modalAltaEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                  <div class="modal-header bg-primary text-light">
                                      <h5 class="modal-title" id="exampleModalLabel">Alta / Edición</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                      </button>
                                  </div>
                                  <form>
                                      <div class="modal-body">
                                          <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
                                          <!-- <div class="form-group">                                     -->
                                          <!-- <label>Código</label>
                                          <input id="codigo" type="text" class="form-control" required>
                                          </div>     -->
                                          <div class="form-group">
                                          <label>Nombre</label>
                                          <input id="nombre" type="text" class="form-control" required>
                                          </div>
                                          <div class="form-group">
                                          <label>Caducidad</label>
                                          <input id="caducidad" type="date" class="form-control" required>
                                          </div>
                                          <!-- <div class="form-group">
                                            <label>Imagen</label>
                                            <input id="imagen" type="file" required>
                                            </div>                                     -->
                                      </div>
                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                          <button type="submit" value="btnGuardar" class="btn btn-primary" translate="1">Guardar</button>
                                      </div>
                                  </form>
                          </div>
                      </div>
                      </div>
                      <table id="tablaProductos" class="table-sm table-striped table-bordered table-hover" style="width:100%">
                      <thead class="text-center">
                              <tr>
                                  <th>ID</th>                        
                                  <!-- <th>CODIGO</th> -->
                                  <th>NOMBRE</th>
                                  <th>CADUCIDAD</th>                                                          
                                  <th>Acciones</th>
                              </tr>
                          </thead>
                          <tbody>                           
                          </tbody>   
                      </table>
                  </div>
              </div>
          </div>     
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
         
          <!-- sweetalert2 -->
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.2/dist/sweetalert2.all.min.js"></script>
      
          <!-- The core Firebase JS SDK is always required and must be listed first -->
          <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
      
          <!-- datatables -->
          <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
          <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
      
           <script type="text/javascript" src="app.js"></script>
</body>
</html>
